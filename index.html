<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mi App Profesional</title>
  
  <link rel="manifest" href='data:application/manifest+json,{"name":"Mi App Pro","short_name":"MiApp","display":"standalone","start_url":"index.html","background_color":"#ffffff","theme_color":"#2563eb","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/5968/5968534.png","sizes":"512x512","type":"image/png"}]}'>
  
  <meta name="theme-color" content="#2563eb">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #ffffff; }
    iframe { border: none; width: 100%; height: 100%; display: block; }
    #loader {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-family: sans-serif; text-align: center; color: #666;
    }
  </style>
</head>
<body>

  <div id="loader">
    <div style="font-size: 32px; margin-bottom: 10px;">⚙️</div>
    <p>Conectando con el servidor...</p>
  </div>

  <iframe 
    src="https://script.google.com/macros/s/AKfycbw0s89q2vL4hdrEsnP3c53rQaA6Cagb7_BLp1jTwGq6sYz74orKEaXPzFTYNlrGqhdAtA/exec" 
    sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals"
    allow="geolocation; microphone; camera; encrypted-media"
    onload="document.getElementById('loader').style.display='none';">
  </iframe>

  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js') // El './' es clave
      .then(() => console.log("Instalación habilitada"));
  }
</script>
</body>
</html>
