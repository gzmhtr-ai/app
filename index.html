<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>clubs</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #ffffff; }
    iframe { border: none; width: 100%; height: 100%; display: block; }
    #loader {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-family: sans-serif; text-align: center; color: #666;
    }
  </style>
</head>
<body>

  <div id="loader">
    <div style="font-size: 32px; margin-bottom: 10px;">⚙️</div>
    <p>Conectando con el servidor...</p>
  </div>

  <iframe 
  src="https://script.google.com/macros/s/AKfycbzPhzFGKzjp0l0UOHWBEKYy5ttKnhCkOgL6LlFY_wIFCGnR0w9v6IbXDqBHo8EOojWc/exec" 
  style="border:0; width:100%; height:100%;"
  sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals"
  allow="geolocation; microphone; camera;"
  onload="document.getElementById('loader').style.display='none';">
</iframe>

  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      // El punto antes de la barra (./) es vital en GitHub Pages
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('¡Botón de instalación activo!', reg))
        .catch(err => console.error('Error en el SW:', err));
    });
  }
</script>
</body>
</html>
